<!-- supplier-list.component.html -->
<div class="card">
  <div class="flex justify-content-between align-items-center mb-4">
    <h1>Suppliers</h1>
    <button
      pButton
      title="add-supplier"
      icon="pi pi-plus"
      label="Add Supplier"
      (click)="navigateToAddSupplier()">
    </button>
  </div>

  <p-table
    [value]="suppliers"
    [loading]="loading"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-supplier>
      <tr>
        <td>{{supplier.id}}</td>
        <td>{{supplier.name}}</td>
        <td>
          <button
            pButton
            title="view-supplier"
            icon="pi pi-eye"
            class="p-button-rounded p-button-text p-button-info mr-2"
            (click)="viewSupplier(supplier.id)">
          </button>
          <button
            pButton
            title="edit-supplier"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text mr-2"
            (click)="editSupplier(supplier.id)">
          </button>
          <button
            pButton
            title="delete-supplier"
            icon="pi pi-trash"
            class="p-button-rounded p-button-text p-button-danger"
            (click)="deleteSupplier(supplier.id)">
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-confirmDialog></p-confirmDialog>
</div>
