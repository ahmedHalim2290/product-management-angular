<!-- supplier-details.component.html -->
<div class="card">
  <div class="flex justify-content-between align-items-center mb-4">
    <h1>Supplier Details</h1>
    <div>
      <button pButton title="Back" icon="pi pi-arrow-left" label="Back" (click)="goBack()" class="p-button-text mr-2">
      </button>
    </div>
  </div>

  <p-card *ngIf="supplier && !loading" header="Supplier Information">
    <div class="grid">
      <div class="col-12 md:col-6">
        <div class="field">
          <label class="font-semibold">ID:</label>
          <div>{{ supplier.id }}</div>
        </div>
      </div>
      <div class="col-12 md:col-6">
        <div class="field">
          <label class="font-semibold">Name:</label>
          <div>{{ supplier.name }}</div>
        </div>
      </div>
    </div>
  </p-card>

  <div *ngIf="loading" class="text-center p-4">
    <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
    <p>Loading supplier details...</p>
  </div>

  <div *ngIf="!supplier && !loading" class="text-center p-4">
    <p>Supplier not found</p>
  </div>
</div>
